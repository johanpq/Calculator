<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="container">

        <div class="calc-container">
            <div class="display">
                <p>0</p>
            </div>
            <div class="teclas">
                <button class="op2">Cp</button> 
                <button class="op2">Cl</button>
                <button id="pLeft" class="p">(</button>
                <button id="pRight" class="p">)</button>
                <button class="tecla number">7</button>
                <button class="tecla number">8</button>
                <button class="tecla number">9</button>
                <button class="tecla op">+</button>
                <button class="tecla number">4</button>
                <button class="tecla number">5</button>
                <button class="tecla number">6</button>
                <button class="tecla op">-</button>
                <button class="tecla number">1</button>
                <button class="tecla number">2</button>
                <button class="tecla number ">3</button>
                <button class="tecla op">x</button>
                <button class="tecla number">0</button>
                <button class="tecla comma">,</button>
                <button class="op">=</button>
                <button class="tecla op">/</button>
            </div>
        </div>

    </div>
    
</body>
<script src="script.js"></script>
</html>
