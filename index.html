<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="container">

        <div class="calc-container">
            <div class="display">
                <p>0</p>
            </div>
            <div class="teclas">
                <button class="tecla op2">Cp</button> 
                <button class="tecla op2">Cl</button>
                <button id="pLeft" class="tecla">(</button>
                <button id="pRight" class="tecla">)</button>
                <button class="tecla">7</button>
                <button class="tecla">8</button>
                <button class="tecla">9</button>
                <button class="tecla op">+</button>
                <button class="tecla">4</button>
                <button class="tecla">5</button>
                <button class="tecla">6</button>
                <button class="tecla op">-</button>
                <button class="tecla">1</button>
                <button class="tecla">2</button>
                <button class="tecla">3</button>
                <button class="tecla op">x</button>
                <button class="tecla">0</button>
                <button class="tecla">,</button>
                <button class="tecla op">=</button>
                <button class="tecla op">/</button>
            </div>
        </div>

    </div>
    
</body>
<script src="script.js"></script>
</html>
